<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/profile_settings1.css">
    <title>Profile</title>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="../static/img/logo3.png">
                    <span class="font-weight-bold">{{ user.username }}</span>
                    <span class="text-black-50"><span> {{ user.email }} </span>
                </div>
            </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">{{ user.fullname }} </h4>
                        </div>
                        <hr>
                        <form action="/update-user/{{ user.id }}" method="post">
                            <div class="row mt-2">
                                <div class="col-md-6">
                                   <Strong>Fullname:</Strong>
                                    {{ user.fullname }}
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                   <strong>Username:</strong>
                                    {{ user.username }}
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 mt-3">
                                    <strong>Email:</strong>
                                    {{ user.email }}
                                </div>
                                <div class="col-md-12 mt-3">
                                    <strong>Phone:</strong>
                                    {{ user.phone }}

                                </div>
                                <div class="col-md-12 mt-3" style="margin-top: 25px;">
                                    <strong>Gender:</strong>
                                        {{ user.gender }}
                                   

                                </div>
                                <div class="col-md-12 mt-3">
                                    <strong>Birthday:</strong> 
                                    {{ user.birth_date }}

                                </div>
                            <div class="mt-5">
                                <a class="edit-profile" href="/profile-settings/{{ user.id }}">Edit</a>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
